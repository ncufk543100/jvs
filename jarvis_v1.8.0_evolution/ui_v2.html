            <div class="input-area">

            <div id="execLog" class="exec-log"></div>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const execLogDiv = document.getElementById('execLog');
        const userInput = document.getElementById('userInput');

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            if (role === 'assistant') {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = marked.parse(content);
                div.appendChild(contentDiv);
                div.querySelectorAll('pre code').forEach(b => hljs.highlightElement(b));
            } else { div.textContent = content; }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addExecLog(type, message) {
            const entry = document.createElement('div');
            entry.className = `exec-log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            execLogDiv.appendChild(entry);
            execLogDiv.scrollTop = execLogDiv.scrollHeight;
        }

        function setupEventSource() {
            const es = new EventSource('/events');
            es.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'status') addExecLog('status', `ğŸ”„ ${data.message}`);
                else if (data.type === 'thinking') addExecLog('thinking', `ğŸ¤” ${data.message}`);
                else if (data.type === 'assistant') addMessage('assistant', data.message);
                else if (data.type === 'error') addExecLog('error', `âŒ ${data.message}`);
            };
            es.onerror = () => { es.close(); setTimeout(setupEventSource, 2000); };
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            addMessage('user', text);
            userInput.value = '';
            await fetch('/run', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: text }) });
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        userInput.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } };
        document.getElementById('clearExecBtn').onclick = () => execLogDiv.innerHTML = '';
        
        addMessage('system', 'æ¬¢è¿ä½¿ç”¨ JARVIS æ™ºèƒ½åŠ©ç† (v1.8.0)');
        setupEventSource();
    </script>
